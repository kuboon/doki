<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
#container {
  margin: 50px auto;
  padding: 20px;
  border-radius: 20px;
  width: 200px;
  background-color: #f0b;
  color: white;
}
#doki {
  font-size: 50px;
}
</style>
</head>
<body>
  <div id='container'>
    <div id='date'></div>
    <span id='doki'></span> doki
  </div>
  <div class='description'>
    <p>"doki" is another internet time concept.</p>
    <p>0 doki means 0:00 UTC.</p>
    <p>240 doki is a day.</p>
    <p>10 doki is an hour.</p>
    <p>1 doki is 6 minutes.</p>
    <p>0.1 doki is 1 minute.</p>
    <p>10.3 doki + 4 minute = 11.1 doki.</p>
  </div>
<script id="jsbin-javascript">
function getDoki(date){
  return date.getUTCHours()*10 + Math.floor(date.getUTCMinutes()/6) + date.getUTCMinutes()%6 / 10;
}

function update(){
  t = new Date();
  month = t.getMonth();
  date = t.getDate();

  elem = document.getElementById('date');
  elem.innerHTML= month + '/' + date;

  elem = document.getElementById('doki');
  elem.innerHTML = getDoki(t);
}

update();
setInterval(update, 1000);
</script>
